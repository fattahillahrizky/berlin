<!DOCTYPE html>
<html>
<body>
<h4>without cellspacing:</h4>
<table border="1">
<tr>
 <td>First</td>
 <td>Row  </td>
</tr>
<tr>
  <td>Second</td>
  <td>Row   </td>
</tr>
</table>
<h4>with cellspacing:</h4>
<table border="1 cellspacing="10">
<tr>
  <td>First</td>
  <td>Row  </td>
</tr>
<tr>
  <td>Second</td>
  <td>Row   </td>
</tr>
</table>
</body>
</html>
