<!DOCTYPE html>
<html>
<body>
<h4>without cellpading:</h4>
<table border="1">
<tr>
  <td>first</td>
  <td>Row  </td>
</tr>
<tr>
 <td>second</td>
 <td>Row   </td>
</tr>

</table>
<h4>with cellpading:</h4>
<table border="1"
cellpading="10">
<tr>
  <td>First</td>
  <td>Row  </td>
</tr>
<tr>
 <td>Second </td>
 <td>Row    </td>
</tr>
</table>
</body>
</html>
